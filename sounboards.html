<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>Soundboards - jotain</title>
        <link rel="icon" href="Image/J32x32.png">
        <link rel="stylesheet" href="css/futurama-button-page.css"> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta property="og:image" content="https://jotain.xyz/Image/bender_fry_leela.jpg">
        <meta property="og:title" content="Futurama SoundBoards"/>
        <meta property="og:description" content="Fry / Bender / Leela / Amy" />
    </head>
    <style>
        html{
            background: url(Image/VmRIDNw.jpg) no-repeat center center fixed; 
            background-size: cover;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
        }

        
    </style>
    <body>
    <div class="title">
        <h1>Futurama soundboards</h1>
    </div>
        
        <div class="button-page">
         
            <a href="Fry-soundboard" target="self">
                 <button style="background-image:url(Image/fry_thumb.jpg);
                  background-size: cover;
                  border-color:orange;
                  color: white;
                  box-shadow:
                  0 0 20px 2px orange,
                  0 0 200px 10px orange;
                  ">Fry</button></a>





            <a href="Bender-soundboard" target="self"><button style="background-image:url(Image/bender-thumb.jpg);
                background-size: cover;
                border-color:rgba(85, 85, 85, 0.021);
                color: white;
                box-shadow:
                0 0 20px 2px rgba(174, 171, 175, 0.568),
                0 0 200px 10px rgba(209, 209, 209, 0.5);
                ">Bender</button></a>





            <a href="Leela-soundboard" target="self"><button style="background-image:url(Image/Leela-thumb.jpg);
                background-size: cover;
                border-color:rgb(153, 0, 255);
                color: white;
                box-shadow:
                0 0 20px 2px rgb(153, 0, 255),
                0 0 200px 10px rgb(153, 0, 255);
                ">Leela</button></a>





            <a href="" target="self"><button style="background-image:url(Image/Amy-thumb.jpg);
                background-size: cover;
                border-color:rgb(255, 2, 179);
                color: white;
                box-shadow:inset
                 0 0 20px 2px rgb(255, 2, 179),
                 0 0 200px 10px rgb(255, 2, 179);
                ">Amy Not Ready!</button></a>
        </div>

    </body>
</html>
